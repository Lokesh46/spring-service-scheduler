name: Schedule Spring Services

on:
  schedule:
    # The cron syntax is based on UTC time, so we adjust accordingly for IST
    - cron: '30 4 * * *'   # This runs at 4:30 AM IST every day
    - cron: '43 12 * * *'   # This runs at 12:30 PM IST every day

jobs:
  stop_services:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
        
      - name: Install requests
        run: pip install requests
        
      - name: Run script to stop services
        env:
          RENDER_API_TOKEN: ${{ secrets.RENDER_API_TOKEN }}  # Use secret for API token
          SERVICE_ID_1: ${{ secrets.SERVICE_ID_1 }}        # Use secret for Service ID 1
          SERVICE_ID_2: ${{ secrets.SERVICE_ID_2 }}        # Use secret for Service ID 2
        run: python service_control.py stop

  start_services:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
        
      - name: Install requests
        run: pip install requests
        
      - name: Run script to start services
        env:
          RENDER_API_TOKEN: ${{ secrets.RENDER_API_TOKEN }}  # Use secret for API token
          SERVICE_ID_1: ${{ secrets.SERVICE_ID_1 }}        # Use secret for Service ID 1
          SERVICE_ID_2: ${{ secrets.SERVICE_ID_2 }}        # Use secret for Service ID 2
        run: python service_control.py start
